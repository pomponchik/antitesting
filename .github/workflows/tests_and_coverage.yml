name: Tests

on:
  push

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
          python-version: ${{ matrix.python-version }}

    - name: Install the library
      shell: bash
      run: pip install .

    - name: Install dependencies
      shell: bash
      run: pip install -r requirements_dev.txt

    - name: Print all libs
      shell: bash
      run: pip list

    - name:  Create a file for tests
      run:   |
             if [ "$RUNNER_OS" == "Linux" ]; then
                  python scripts/run_before_tests.py
                  cat examples/forbidding_file.txt
             elif [ "$RUNNER_OS" == "macOS" ]; then
                  python scripts/run_before_tests.py
                  cat examples/forbidding_file.txt
             elif [ "$RUNNER_OS" == "Windows" ]; then
                  python scripts/run_before_tests.py
                  cat examples/forbidding_file.txt
             else
                  echo "$RUNNER_OS not supported"
                  exit 1
             fi
      shell: bash

    - name: Print a file for tests
      run: python -c 'import os; print(open(os.path.join("examples", "forbidding_file.txt"), "r").read())'

    - name: Run tests and show coverage on the command line
      run: coverage run --source=antitesting --omit="*tests*" -m pytest --cache-clear --assert=plain && coverage report -m

    - name: Upload reports to codecov
      env:
        CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
      if: runner.os == 'Linux'
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        find . -iregex "codecov.*"
        chmod +x codecov
        ./codecov -t ${CODECOV_TOKEN}
